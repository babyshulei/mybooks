<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flex 布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="box">item1</div>
            <div class="box">item2</div>
            <div class="box box_a">item3</div>
        </div>
        <div class="touzi">
            <div class="first-face">
                <span class="item"></span>
            </div>
            <div class="second-face">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="third-face">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="forth-face">
                <div class="column">
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
                <div class="column">
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
            </div>
            <div class="fifth-face">
                <div class="column">
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
                <div class="column">
                    <span class="item"></span>
                </div>
                <div class="column">
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
            </div>
            <div class="sixth-face">
                <div class="column">
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
                <div class="column">
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
                <div class="column">
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid">
                <div class="grid-cell">aaa</div>
                <div class="grid-cell">aaa</div>
            </div>
            <div class="grid">
                <div class="grid-cell">aaa</div>
                <div class="grid-cell">aaa</div>
                <div class="grid-cell">aaa</div>
            </div>
            <div class="grid">
                <div class="grid-cell percent-2">1/2</div>
                <div class="grid-cell">aaa</div>
                <div class="grid-cell">aaa</div>
            </div>
            <div class="grid">
                <div class="grid-cell percent-4">1/4</div>
                <div class="grid-cell">aaa</div>
                <div class="grid-cell percent-3">1/3</div>
            </div>
        </div>
        <div class="holy">
            <div class="holy-header">header</div>
            <div class="holy-body">
                <div class="holy-left">left</div>
                <div class="holy-main">main</div>
                <div class="holy-right">right</div>
            </div>
            <div class="holy-footer">footer</div>
        </div>
    </div>
</body>
</html>
